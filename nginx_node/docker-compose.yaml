version: '3'

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh node index.js
    networks:
      - node-network
    volumes:
      - /usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on:
      - db #vai subir o db primeiro, mas n√£o significa que vai garantir que o db subiu com sucesso.

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql/db:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
      
  nginx:
    build: 
      context: nginx
      dockerfile: Dockerfile
    image: dockerpaulooliveira/nginx:prod
    container_name: nginx
    entrypoint: dockerize -wait tcp://app:3000 -timeout 30s nginx -g 'daemon off;'
    networks:
      - node-network
    ports: 
      - "8080:80"
    depends_on:
      - app
networks:
  node-network:
    driver: bridge